<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
    <title>Hypergram</title>
</head>
<body>
    <main>
        <div class="canvas">
            <canvas id="canvas"></canvas>
        </div>
        <div class="control-panel">
            <label for="file-input" class="button upload">Upload Image</label>
            <input type="file" name="file" id="file-input" accept="image/*">
            <label for="brightness">Brightness</label>
            <input type="range" id="brightness" min="-255" max="255" step="1" value="0">
            <label for="contrast">Contrast</label>
            <input type="range" id="contrast" min="-128" max="128" step="1" value="0">
            <label for="transparent">Transparent</label>
            <input type="range" id="transparent" min="0" max="1" step="0.1" value="1">
            <button id="save-button" class="button save">Save Image</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
